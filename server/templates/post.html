<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>
		<div class="chat">
		  	<iframe frameborder="0" src="chat" width="100%" height="100%"></iframe>
		  </div>
		  <form id="form1" action="post" method="post" enctype="multipart/form-data">
		  <div class="post">
			  
			  <div class="fileUpload btn btn-primary ossFont redBackground">
				<span>File</span>
				<input name="file" type="file" class="upload ossFont" />
			  </div>
			  		
			  <div class="postBox">
		        <input name="msg" class="input" type="text" placeholder="Enter your message and hit return" autofocus/>
			  </div>		  
		  </div>		
		  </form>
	</body>
</html>
